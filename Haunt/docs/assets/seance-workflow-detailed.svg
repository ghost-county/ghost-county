    </marker>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="45" class="title" text-anchor="middle">The SÃ©ance Workflow</text>
  <text x="450" y="68" class="subtitle" text-anchor="middle">Transform ideas into implementation-ready roadmaps</text>

  <!-- Step 0: Initiation -->
  <g filter="url(#shadow)">
    <rect x="275" y="100" width="350" height="75" rx="10" fill="#667eea" stroke="#5a67d8" stroke-width="2"/>
    <circle cx="300" cy="138" r="18" fill="rgba(255,255,255,0.2)"/>
    <text x="300" y="145" class="step-num" text-anchor="middle">0</text>
    <text x="330" y="125" class="step-title">ğŸ”® Initiation</text>
    <text x="330" y="145" class="step-desc">User invokes: /seance or "hold a sÃ©ance"</text>
    <text x="330" y="162" class="step-detail">â†’ Project Manager agent spawned</text>
  </g>

  <line x1="450" y1="175" x2="450" y2="210" class="arrow"/>

  <!-- Context Detection Decision Diamond -->
  <g filter="url(#shadow)">
