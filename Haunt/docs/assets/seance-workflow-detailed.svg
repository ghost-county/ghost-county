    <text x="285" y="548" class="step-title">ğŸ“ Phase 1: Requirements Development</text>
    <text x="285" y="568" class="step-desc">Brain dump â†’ Formal requirements</text>
    <text x="285" y="585" class="step-detail">â€¢ Extract core needs â€¢ Identify constraints â€¢ Create testable specs</text>
