    <text x="285" y="703" class="step-desc">Strategic frameworks for prioritization</text>
    <text x="285" y="720" class="step-detail">â€¢ JTBD analysis â€¢ Kano Model â€¢ RICE scoring â€¢ VRIO/SWOT</text>
